name: Deploy HangOut to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@v2.1.11
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ec2-user
          SOURCE: "."
          TARGET: "/home/ec2-user/hangout"
          SCRIPT_AFTER: |
            cd /home/ec2-user/hangout
            git pull origin main || true
            npm install
            npm run build
            pm2 restart hangout --update-env
            echo "Deployed latest version on $(date)"
            git log -1
