# This workflow automatically deploys the HangOut app to an AWS EC2 instance
# Runs on every push to the main branch, pulling the latest code,
# rebuilding the app, cleaning up logs/temp files, and restarting PM2.

name: Deploy HangOut to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ec2-user
          TARGET: "/home/ec2-user/hangout"
          SCRIPT_AFTER: |
            echo "Loading NVM..."
            source ~/.nvm/nvm.sh
            nvm use 20

            cd /home/ec2-user/hangout

            echo "Fetching latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "Installing dependencies..."
            npm install --force

            echo "Removing old build..."
            rm -rf .next

            echo "Building application..."
            npm run build || { echo 'Build failed.'; exit 1; }

            echo "Restarting PM2..."
            pm2 restart hangout --update-env || pm2 start npm --name "hangout" -- start

            echo "Cleaning temp files..."
            sudo find /tmp -mindepth 1 -maxdepth 1 -mtime +1 -print -exec rm -rf {} +

            echo ""
            echo "===== System Resource Report ====="
            echo "Disk usage:"
            df -h | grep -E '^Filesystem|/dev/'
            echo ""
            echo "Memory usage:"
            free -h
            echo "====================================="
            echo ""

            echo "Deployment completed at $(date)"
